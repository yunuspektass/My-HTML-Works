<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=,, initial-scale=1.0">
  <title>Lists & Tables </title>
</head>
<body>
  <!-- Unordered lists -->
  <ul> 
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  
<!-- Ordered Lists -->
<ol>
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
</ol>

<!-- Nested lists -->
<ul>
  <li>item 1</li>
  <li>item 2
    <ul>
      <li>Nested item 1</li>
      <li>Nested item 2</li>
    </ul>
  </li>
  <li>item 3</li>
  <li>item 4</li>
</ul>

<!-- Tables -->
 <table style="width: 600px;">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Yunus</td>
      <td>Pektaş</td>
      <td>yunus@gmail.com</td>
    </tr>
    <tr>
      <td>Alp</td>
      <td>Pektaş</td>
      <td>alp@gmail.com</td>
    </tr>
    <tr>
      <td>Sude</td>
      <td>Petaş</td>
      <td>sude@gmail.com</td>
    </tr>
  </tbody>
</table>
</body>
</html>
